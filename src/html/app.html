<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/photon.min.css">
</head>

<script>
    var remote = require('electron').remote
    var statup = remote.app.StatupLib()
</script>

<body>
<div class="window">
    <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
            <button onclick="remote.app.closeMain()" class="btn btn-large btn-default">
                Close
            </button>
        </div>
    </header>
    <webview id="webview" webpreferences="allowRunningInsecureContent, javascript=yes"></webview>

    </div>
</div>

<script>
    document.getElementById("webview").src = statup.URL();
</script>
<style>
    webview {
        position: absolute;
        top: 41px;
        left: 0;
        width: 100%;
        height: calc(100% - 41px);
        display: inline-flex !important;
    }
</style>

</body>
</html>
