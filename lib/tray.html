<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-355, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="photon.min.css">
</head>
<script>
    var path = require('path')
    var statup = require(path.join(__dirname, '/statup'))
</script>
<body>
<div class="header-arrow"></div>
<div class="window">
    <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
            <div class="btn-group">
                <button onclick="statup.OpenApp()" class="btn btn-default">
                    <span class="icon icon-chart-area"></span>
                </button>
                <button onclick="statup.Refresh()" class="btn btn-default">
                    <span class="icon icon-arrows-ccw"></span>
                </button>
                <button onclick="statup.OpenSettings()" class="btn btn-default">
                    <span class="icon icon-cog"></span>
                </button>
                <button onclick="statup.OpenURL('https://github.com/hunterlong/statup')" class="btn btn-default">
                    <span class="icon icon-help-circled"></span>
                </button>
            </div>

            <button onclick="ConfirmClose()" class="pull-right active btn btn-default">
                <span class="icon icon-cancel-circled"></span>
            </button>
        </div>
    </header>

    <div class="window-content">

        <div class="close_overlay" id="confirm_close">
            <header>
            <div class="toolbar-actions">
                <button onclick="CancelClose()" class="btn btn-default pull-right">Cancel</button>
                <button onclick="statup.CloseApp()" class="btn btn-negative pull-right">Close Statup</button>
            </div>
            </header>
        </div>

<webview src="http://localhost:8080/tray" webpreferences="allowRunningInsecureContent, javascript=yes"></webview>

    </div>

    <footer class="toolbar toolbar-footer">
        <h1 class="title">Statup</h1>
    </footer>

</div>

<script>
    var confirm = document.getElementById("confirm_close");

    function ConfirmClose() {
        confirm.style.display = "block";
    }

    function CancelClose() {
        confirm.style.display = "none";
    }

</script>

<style>
    BODY {
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
    }
    webview {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: inline-flex !important;
        border: 0;
    }

    webview::-webkit-scrollbar { width: 0 !important }
    BODY::-webkit-scrollbar { width: 0 !important }

    .toolbar {
        -webkit-app-region: no-drag;
    }

    .toolbar-actions {
        -webkit-app-region: no-drag;
    }

    .close_overlay {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 99999;
        display: none;
    }

    .tray_settings {
        position: absolute;
        top: 0;
        left: 0;
        width: 335px;
        height: 15px;
        display: block;
        background-color: #ffffff;
        padding: 10px;
    }

    .tray_settings SPAN {
        margin: -3px 0 0 5px;
        float: left;
        font-size: 13pt;
    }

    .tray_icon {
        width: 22px;
        height: 22px;
        float: right;
        margin: -3px 0px 0 0;
        color: #616161;
        cursor: pointer;
        display: block;
    }

    .tray_icon svg {
        fill: currentColor;
        cursor: pointer;
    }

    .header-arrow {
        position: absolute;
        top: -4px;
        left: 50%;
        margin-left: -5px;
        height: 10px;
        width: 10px;
        transform: rotate(45deg);
        background-color: #e8e6e8;
    }

</style>

</body>
</html>
