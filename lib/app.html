<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="photon.min.css">
</head>

<script>
    var path = require('path')
    var statup = require(path.join(__dirname, '/statup'))
</script>

<body>
<div class="window">
    <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
            <button onclick="statup.CloseMainWindow()" class="btn btn-large btn-default">
                Close
            </button>
        </div>
    </header>
    <webview src="http://localhost:8080" webpreferences="allowRunningInsecureContent, javascript=yes"></webview>

    </div>
</div>
<style>
    webview {
        position: absolute;
        top: 41px;
        left: 0;
        width: 100%;
        height: calc(100% - 41px);
        display: inline-flex !important;
    }
</style>

</body>
</html>
